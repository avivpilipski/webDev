<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write of Spring</title>
    
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    
    <style>
        :root {
            --background: #000000;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --border: #333333;
            --hover: #1a1a1a;
        }

        body {
            font-family: "Charter", Georgia, Cambria, "Times New Roman", Times, serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text);
            background: var(--background);
        }

        .navbar {
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--background);
        }

        .nav-container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1.1rem;
        }

        .nav-links a:hover {
            color: var(--text-secondary);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            padding: 3rem 0;
        }

        .blog-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .post {
            margin: 2rem 0;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
        }

        .post:hover {
            background: var(--hover);
        }

        .post-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--text);
            text-decoration: none;
        }

        .post-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .post-meta {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .post-preview {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .post-content {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        #page-content {
            min-height: calc(100vh - 200px);
        }

        .about-content {
            padding: 2rem 0;
        }s
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="blog-title" style="text-decoration: none;">Write of Spring</a>
            <div class="nav-links">
                <a href="/" id="home-link">Home</a>
                <a href="#" id="archive-link">Archive</a>
                <a href="#" id="about-link">About</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="page-content">
            <!-- Content will be loaded here by JavaScript -->
        </div>

        <footer class="footer">
            <div>Â© 2024 Aviv</div>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Collection notice</a>
            </div>
        </footer>
    </div>

    <script src="unified-script.js"></script>

    
</body>
</html>
