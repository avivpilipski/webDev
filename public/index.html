<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviv Pilipski</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(
                180deg,
                #E6F3F7 0%,
                #C2E5ED 35%,
                #89CFF0 70%,
                #5DA9E9 100%
            );
            position: relative;
        }

        .waves {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: 
                radial-gradient(circle at 50% 100%, 
                    rgba(255,255,255,0.2) 0%, 
                    transparent 50%);
            animation: waveMotion 8s infinite linear;
            pointer-events: none;
        }

        @keyframes waveMotion {
            0% { transform: translateY(0); }
            50% { transform: translateY(10px); }
            100% { transform: translateY(0); }
        }

        .content {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 5vh;
            gap: 5vh;
            z-index: 2;
        }

        .name-container {
            position: fixed;
            top: 5vh;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            font-size: 3.5em;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
        }

        .letter.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .letter.space {
            margin-right: 0.5em;
        }

        .gallery-container {
            position: relative;
            width: 80vmin;
            height: 60vmin;
            perspective: 1500px;
            margin-top: 20vh;
        }

        .gallery {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
            backface-visibility: hidden;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                circle at center,
                transparent 60%,
                rgba(0,0,0,0.05) 100%
            );
            z-index: 1;
        }

        .floating-text {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .text-line {
            position: absolute;
            font-family: 'Dancing Script', cursive;
            color: rgba(0, 0, 0, 0.15);
            font-size: 32px;
            white-space: nowrap;
            animation: floatText 30s linear infinite;
            opacity: 0;
            transform: translateX(100%);
            width: 100%;
            text-align: left;
            line-height: 2.5;
        }

        @keyframes floatText {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            5% {
                opacity: 0.7;
            }
            95% {
                opacity: 0.7;
            }
            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-text" id="textBackground"></div>
    <div class="waves"></div>
    <div class="vignette"></div>
    <div class="content">
        <div class="name-container" id="name-container">
            <!-- Letters will be inserted by JavaScript -->
        </div>
        <div class="gallery-container">
            <div class="gallery" id="gallery"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="additional.js"></script>

</body>
</html>
