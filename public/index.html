<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviv Pilipski</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Send the video behind other content */
            object-fit: cover; /* Ensure the video covers the entire area */
        }

        .content {
            position: relative; /* Allow positioning of child elements */
            color: #333; /* Dark gray text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: 'Roboto', sans-serif; /* Sans-serif font */
        }

        h1 {
            font-weight: bold;
            font-size: 3em;
            margin: 0; /* Remove default margin */
            text-transform: uppercase; /* Make text all caps */
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7); /* Shadow for visibility */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 10px; /* Space between items */
            max-width: 800px; /* Limit width for readability */
            width: 100%;
            margin-top: 40px; /* Space between name and gallery */
            overflow: hidden;
            position: relative;
        }

        .gallery-item {
            width: 100%;
            overflow: hidden;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        img {
            width: 100%;
            height: auto;
            display: block; /* Remove space below image */
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="country.mp4" type="video/mp4"> <!-- Replace with your video file -->
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <h1>Aviv Pilipski | אביב פיליפסקי</h1>
        <div class="gallery">
            <div class="gallery-item"><img src="one.jpeg" alt="Image 1"></div>
            <div class="gallery-item"><img src="two.jpeg" alt="Image 2"></div>
            <div class="gallery-item"><img src="three.jpeg" alt="Image 3"></div>
            <div class="gallery-item"><img src="four.jpeg" alt="Image 4"></div>
            <div class="gallery-item"><img src="five.jpeg" alt="Image 5"></div>
            <div class="gallery-item"><img src="six.jpg" alt="Image 6"></div>
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
